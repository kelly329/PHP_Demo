<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<button id="btn">发送一个ajax请求</button>
<div id="box"></div>
</body>
<script type="text/javascript">
    $("#btn").click(function () {
        /*$.get('first_demo.php',{'username':'php高级工程师','age':'22'},function (data) {
            $("#box").html(data);
        })*/
        /*$.post('first_demo.php',{'username':'php高级工程师','age':'22'},function (data) {
         $("#box").html(data);
         })*/
        $.ajax({
            'url':'first_demo.php',
            'data':{'username':'zhangna','age':18},
            'success':function (data) {
                $("#box").html(data);
            },
            'dataType':'html',
            'type':'post'
        });
    })

    //$.post()
    //$.ajax() 可以get，post
</script>
</html>
